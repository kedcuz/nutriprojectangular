<header mat-header>
  <div class="logo">
    <a href="/"><img src="assets/icon.png" alt="logo" /></a>
  </div>
  <div id="menu_container">
  <a href="lebensmittel">Lebensmittel</a>
  <a href="vitamine">Vitamine</a>
</div>
  <div class="info"><app-info></app-info></div>
  
</header>
<a *ngIf="" href="login">Login</a>
<main class="main"><button type="button" mat-button (click)="drawer.toggle()">
  Menu
</button>
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <p>Auto-resizing sidenav</p>
      @if (showFiller) {
        <p>Lorem, ipsum dolor sit amet consectetur.</p>
      }
      <button (click)="showFiller = !showFiller" mat-raised-button>
        Toggle extra text
      </button>
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <router-outlet></router-outlet>
      
    </div>
  
  </mat-drawer-container>
  
</main>
<Footer></Footer>
