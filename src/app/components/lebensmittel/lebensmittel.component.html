<div class="container"><h1>Lebensmittel verwalten</h1>
    
    
</div>
<mat-toolbar>
    <div style="display: flex; justify-content: center; width: 100%;">
        <mat-form-field>
            <input matInput type="search" [formControl]="searchControl">
            <button matSuffix mat-icon-button aria-label="Search">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <button mat-fab [matMenuTriggerFor]="menu"> <mat-icon>filter_list</mat-icon></button>
    <button mat-fab extended (click)="getAllLebensmittel()"><mat-icon>add</mat-icon> Lebensmittel</button>
</mat-toolbar>

<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="sortLebensmittel('name')"> Name</button>
    <button mat-menu-item (click)="sortLebensmittel('kalorien')"> Kalorien</button>
    <button mat-menu-item (click)="sortLebensmittel('vitamine')">Vitamine</button>
</mat-menu>
<div class="container">
    <div class="card-container">
        <mat-card *ngFor="let element of lebensmittelliste" class="lebensmittel-card" >
            <mat-card-header>
                <mat-card-title>{{element.name}}</mat-card-title>
                <mat-card-subtitle>ID: {{element.id}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p><strong>Kalorien:</strong> {{element.kalorien}}</p>
                <p><strong>Vitamine:</strong> {{element.vitamine}}</p>
                <p><strong>Gewicht:</strong> {{element.gewicht}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-fab (click)="editLebensmittel(element)"><mat-icon>edit</mat-icon></button>
            </mat-card-actions>
        </mat-card>
    </div>
