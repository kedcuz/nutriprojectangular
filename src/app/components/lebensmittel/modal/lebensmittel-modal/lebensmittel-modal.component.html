<h2>Lebensmittel bearbeiten</h2>
<form [formGroup]="lebensmittelForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
    <mat-error *ngIf="lebensmittelForm.get('name')?.invalid">{{ getErrorMessage('name') }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Kalorien</mat-label>
    <input matInput type="number" formControlName="kalorien">
    <mat-error *ngIf="lebensmittelForm.get('kalorien')?.invalid">{{ getErrorMessage('kalorien') }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Vitamine</mat-label>
    <input matInput formControlName="vitamine">
    <mat-error *ngIf="lebensmittelForm.get('vitamine')?.invalid">{{ getErrorMessage('vitamine') }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Gewicht</mat-label>
    <input matInput type="number" formControlName="gewicht">
    <mat-error *ngIf="lebensmittelForm.get('gewicht')?.invalid">{{ getErrorMessage('gewicht') }}</mat-error>
  </mat-form-field>

  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="lebensmittelForm.invalid">Speichern</button>
    <button mat-raised-button color="warn" type="button" (click)="onCancel()">Abbrechen</button>
  </div>
</form>
